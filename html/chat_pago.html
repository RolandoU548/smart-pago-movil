<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TECNOLOGÍA SMS</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/chat_pago.css" />
    <link rel="icon" href="../assets/icons/sms.ico" type="image/x-icon" />
  </head>
  <body class="body-blue">
    <div class="chat__container">
      <div class="chat__info">
        <a href="./sms.html">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img
          src="../assets/img/logoBackgroundWhite.png"
          type="image/x-icon"
          class="logo"
        />
        <h3>Smart Pago Móvil</h3>
        <i class="fa-solid fa-video icon"></i>
        <i class="fa-solid fa-phone icon"></i>
        <i class="fa-solid fa-ellipsis-vertical icon"></i>
      </div>
      <div class="chat">
        <div class="message__container"></div>
      </div>
      <div class="info">Mensajes de texto con Smart Pago Móvil (SMS/MMS)</div>
      <div class="keyboard__container">
        <div class="plus__container">
          <i class="fa-solid fa-plus icon"></i>
        </div>
        <div>
          <i class="fa-regular fa-images icon"></i>
        </div>
        <form class="keyboard__form">
          <input name="input" class="keyboard" type="text" placeholder="Mensaje de texto" />
          <div class="icons">
            <i class="fa-regular fa-face-smile icon"></i
            ><i class="fa-solid fa-microphone icon"></i>
            <button type="submit" class="submit">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="../js/utils.js"></script>
  <script src="../js/chat_pago.js"></script>
  <script
    src="https://kit.fontawesome.com/11d538bce9.js"
    crossorigin="anonymous"
  ></script>
</html>
